<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="css/register.css" rel="stylesheet" type="text/css" media="all" />
  <title>CICADA</title>

</head>
<body>
  <h1>とりあえず登録！</h1>
  <form action="">
    <div class="form-group">
      <input type="text" name="id" size="40" placeholder="ID"><br>
    </div>
    <div class="form-group">
      <input type="text" name="address" size="40" placeholder="メールアドレス"><br>
    </div>
    <div class="form-group">
      <input type="text" name="password" size="40" placeholder="パスワード"><br>
    </div>
    <div class="form-group">
      <input type="text" name="name" size="40" placeholder="ニックネーム"><br>
    </div>
    <div class="form-group">
      <input type="text" name="introduction" size="40" placeholder="自己紹介"><br>
    </div>
    <div class="form-group">
      <input type="file" size="40" id="file"><br>
    </div>
      <input type="submit" value="登録" class="btn-info btn-lg">
  </form>
</body>
</html>
