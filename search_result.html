<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link href="css/search_result.css" rel="stylesheet" type="text/css" media="all" />
    
    <title>CICADA</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-sm-1 header">
                <a href="./home.html"><img src="img/semi.png" alt="アイコン"></a>
            </div>
            <div class="col-sm-5"></div>
            <div class="col-sm-4">
                <form class="navbar-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="キーワード" size="40" id="inputSearch">
                    </div>
                    <button class="btn btn-info" id="btnSearch">検索</button>
                </form>
            </div>
            <div class="col-sm-1">
                <div id="modal">
                    <div id="modal-header">
                        <span>ツイートする</span>
                        <div id="close">✕</div>
                    </div>
                    <div id="modal-content">
                        <textarea id="tweetarea" name="tweetarea" placeholder="いまどうしてる?" maxlength='300'></textarea>
                        <div class="row_child">
                            <div class="img_preview">
                                <img src="" alt="" id="pre_img">
                            </div>
                            <label for="tw_img_file">
                                <span class="fa fa-camera" id="camera_icon"></span>
                                <input type="file" id="tw_img_file" style="display:none;" accept="image/*">
                            </label>
                            
                            <div id="cnt_text">140</div>
                            <button type="" id="tweetbtn" disabled="true">
                                    <span>ツイート</span>
                            </button>
                        </div>
                        
                    </div>
                </div>
                <div class="btnC"><button type="button" class="btn btn-default btn-info header">ツイート</button>
                </div>

            </div>
        </div>
        <div class="row bg-primary center-block" id="search_word">
            <div class="col-sm-4"></div>
            <h3 class=" col-sm-4 text-center" id="display_search_word"></h3>
            <div class="col-sm-4"></div>
        </div>
        <div class="row bg-danger center-block" id="search_error">
            <div class="col-sm-4"></div>
            <h3 class="text-danger col-sm-4 text-center">検索エラーが発生しました！</h3>
            <div class="col-sm-4"></div>
        </div>
        <div class="row bg-info center-block search_result_select_row">
            <div class="col-sm-3"></div>
            <div class="col-sm-2"><button class="btn btn-primary" id="btn_search_tweet">ツイート</button></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2"><button class="btn btn-primary" id="btn_search_profile" >アカウント</button></div>
            <div class="col-sm-3"></div>
        </div>
        
    </header>
    <main>
        
       
    </main>
    <script src="./js/search_result.js"></script>
    <script type="text/javascript" src="js/tweet_modal.js"></script>
</body>

</html>
