<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CICADA</title>
    <link rel="stylesheet" href="./css/common_style.css">
    <link rel="stylesheet" href="./css/home_style.css">
</head>
<body>

    <div class="container">
        <header class="row_child">
            <h1>CICADA</h1>
            <div class="header_buttons row_child">
                <input type="text" name="search_word" id="search_word">
                <button id="search">検索</button>
                <button id="profile_edit">プロフィール変更</button>
                <button class="tweet">ツイート</button>
                
            </div>
        </header>

        <div class="main">
            <div class="side_nav">
                <div class="column_child" id="profile_display">
                    <div class="profile_img"><img src="" alt="" id="profile_img"></div>
                    <div class="user_name"><p id="user_name"></p></div>
                    <div class="user_id"><p id="user_ii"></p></div>
                    <div class="counts">
                        <div class="tweet_count">
                            <p>ツイート</p>
                            <p id="tweet_count"></p>
                        </div>
                        <div class="follow_count">
                            <p>フォロー</p>
                            <p id="follow_count"></p>
                        </div>
                        <div class="follwer_count">
                            <p>フォロワー</p>
                            <p id="follower_count"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column_child" id="tweets_display">
                <div class="tweet">

                </div>
            </div>
        </div>

        <footer>
            <p></p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

            取得してください。



       -->
</body>
</html>
