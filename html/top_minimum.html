<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CICADA</title>
    <link rel="stylesheet" href="./css/common_style.css">
    <link rel="stylesheet" href="./css/top_style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>CICADA</h1>
        </header>

        <div class="main">
            <div class="login_signIn_buttons column_child">
                <button id="btnLogin">ログイン</button>
                <button id="btnSignIn">新規登録</button>
            </div>
        </div>

        <div id="loginPopWnd">
            <p>ユーザーログイン</p>
            <form action="./login.php" method="POST" id="loginForm" class="column_child centerize">
                <div class="row_child">
                    <label for="userIdorEmain">ユーザID/email:</label>
                    <input type="text" name="user_id_OR_email" id="user_id_OR_email">
                </div>

                <div class="row_child">
                    <label for="user_pwd">パスワード:</label>
                    <input type="password" name="user_pwd" id="user_pwd">
                </div>
            </form>
            <button id="btnLoginSubmit">ログイン</button>
        </div>

        <footer>
            <p></p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $("#btnSignIn").on('click',function(ev){
            window.location.href = './registration_minimum.html'
        });
    </script>
    <!--ここ以下に、javascriptを入れてください。-->
    <!-- ＊フォームの中身が空じゃないかチェックしてください。
         *空だったらエラーを表示してください。
         ＊フォームの送信機能ではなく、ajaxでPOSTしてください。
         ＊POST データのkey名はimputタグのnameをそのまま使ってください。

        ＊サーバーからの返信が'LOGIN_OK'ならHOMEページヘ、'LOGIN_NG'ならエラー表示-->
</body>
</html>
