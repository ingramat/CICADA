<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>CICADA 新規登録</title>
    <!--<link rel="stylesheet" href="./html/css/common_style.css">-->
    <!--<link rel="stylesheet" href="./html/css/registration_style.css">-->
</head>

<body>

    <div class="container">
        <header>
            <h1>CICADA 新規登録確認</h1>
        </header>

        <div class="main">
            <p id="display_text">入力内容を確認してください。<br> よろしければ、登録ボタンを押してください。
            </p>

            <ul id="confirmList" class="column_child">
                <li class="row_child">
                    <div class="label">ユーザID：</div>
                    <div class="value" id="user_id"></div>
                </li>
                <li class="row_child">
                    <div class="label">ユーザ名：</div>
                    <div class="value" id="user_name"></div>
                </li>
                <li class="row_child">
                    <div class="label">メールアドレス：</div>
                    <div class="value" id="mail_adrs"></div>
                </li>
                <li class="row_child">
                    <div class="label">プロフィール画像</div>
                    <div class="value"><img src="" alt="プロフィール画像" id="profile_img"></div>
                </li>
                <li class="row_child">
                    <div class="label">自己紹介文：</div>
                    <div class="value" id="profile_text"></div>
                </li>

            </ul>
            <p id="error_ajax" class="error_message"></p>
            <button id="btnRegistConfirm">登録</button>
            <button id="btnBack">戻る</button>
        </div>

        <footer>
            <p></p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/registration_confirm.js"></script>
    <!--ここ以下に、javascriptを入れてください。-->
    <!-- ＊最初に、php にajax GET でユーザが入力した内容を
            取得してください。

         ＊確認ボタンを押したらajax GET で PHPに'register':'confimed"を送ってください。
         戻る場合は、新規登録入力画面に戻してください。

        ＊サーバーからの返信が'REGISTER_OK'ならHOMEページヘ、
            'REGISTER_NG'なら何らかのエラーで失敗-->
</body>

</html>
