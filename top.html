<body>
  <video src="video/top.mp4" autoplay loop muted></video>
  <div id="header">
    <div class="row">
      <div class="col-sm-10"></div>
      <div class="col-sm-1"><button type="button" class="btn btn-default btn-primary" id="btnLogin">ログイン</button></div>
      <div class="col-sm-1"><button type="button" class="btn btn-default btn-info"><a href="register.html">新規登録</a></button></div>

  <!-- テンプレートを使用(http://codepen.io/miroot/pen/qwIgC) -->

    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <div id="formContainer">
      <form class="login-container">
        <p class="has-dangar"><input type="text" placeholder="Email or User ID" id="emailOrUsrId" class="form-control"></p>
        <p class="has-dangar"><input type="password" placeholder="Password" id="UsrPwd" class="form-control"></p>

      <button id="btnSubmit" class="btn btn-primary">LOGIN</button>
      <p id="error_message"></p>
    </div>
  </div>
